<ion-header>

  <ion-navbar>
    <ion-title>Add Gift Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Info</ion-label>
      <ion-input type="text" [(ngModel)]="location.info"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Latitude</ion-label>
      <ion-input type="text" [(ngModel)]="location.latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Longitude</ion-label>
      <ion-input type="text" [(ngModel)]="location.longitude"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="addGiftPlace(location)">ِAdd</button>
    </ion-item>

  </ion-list>
</ion-content>
